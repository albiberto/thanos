<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BattleSnake Board Converter</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/import-tab.css">
    <link rel="stylesheet" href="css/processor-tab.css">
    <link rel="stylesheet" href="css/formatter-tab.css">
</head>
<body class="bg-light">

<div class="d-flex flex-column vh-100">
    <!-- Header -->
    <header class="bg-white border-bottom">
        <div class="container-xxl">
            <div class="row align-items-center py-3">
                <div class="col">
                    <h1 class="h3 mb-0 text-primary">🐍 BattleSnake Board Converter</h1>
                    <p class="text-muted mb-0 small">Converti e formatta griglie di gioco BattleSnake</p>
                </div>
                <div class="col-auto">
                    <span class="badge bg-success">v1.0</span>
                </div>
            </div>
        </div>
    </header>

    <!-- Navigation Tabs -->
    <nav class="bg-white border-bottom">
        <div class="container-xxl">
            <ul class="nav nav-tabs border-0" id="mainTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active fw-semibold"
                            id="import-tab-btn"
                            data-tab="import"
                            type="button">
                        📥 Import Boards
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-semibold"
                            id="process-tab-btn"
                            data-tab="process"
                            type="button">
                        ⚙️ Process Boards
                        <span class="badge bg-info ms-1" id="gridsBadge" style="display: none;">0</span>
                    </button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link fw-semibold"
                            id="formatter-tab-btn"
                            data-tab="formatter"
                            type="button">
                        📝 JSON Formatter
                    </button>
                </li>
            </ul>
        </div>
    </nav>

    <!-- Main Content Area -->
    <main class="flex-fill d-flex overflow-hidden">
        <div class="container-xxl h-100">
            <div class="tab-content h-100 py-3" id="mainTabContent">
                <!-- Content loaded dynamically -->
                <div class="d-flex justify-content-center align-items-center h-100">
                    <div class="text-center">
                        <div class="spinner-border text-primary mb-3" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <p class="text-muted">Caricamento applicazione...</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<!-- Toast container -->
<div class="toast-container position-fixed top-0 end-0 p-3">
    <div id="statusToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
        <div class="toast-header">
            <strong class="me-auto">Notifica</strong>
            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
        </div>
        <div class="toast-body">
            <!-- Message here -->
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/index.js"></script>

</body>
</html>
