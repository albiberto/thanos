<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>BattleSnake Board Converter</title>
    <link href="css/styles.css" rel="stylesheet">
    <link href="css/import-tab.css" rel="stylesheet">
    <link href="css/formatter-tab.css" rel="stylesheet">
    <link href="css/processor-tab.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>🐍 BattleSnake Board Converter 🐍</h1>

    <div class="tabs">
        <button class="tab-button active" onclick="switchTab('import')">Import Boards</button>
        <button class="tab-button" onclick="switchTab('process')">Process Boards</button>
        <button class="tab-button" onclick="switchTab('formatter')">JSON Formatter</button>
    </div>

    <!-- Import Tab - Content loaded from import-tab.js -->
    <div class="tab-content active" id="import-tab">
        <!-- Content will be loaded by import-tab.js -->
    </div>

    <!-- Processor Tab - Content loaded from processor-tab.js -->
    <div class="tab-content" id="processor-tab">
        <!-- Processor will be loaded by formatter-tab.js -->
    </div>

    <!-- Formatter Tab - Content loaded from formatter-tab.js -->
    <div class="tab-content" id="formatter-tab">
        <!-- Content will be loaded by formatter-tab.js -->
    </div>

    <!-- Status Messages -->
    <div id="statusMessage"></div>
    
</div>

<!-- Load JavaScript modules in correct order -->
<script src="js/common.js"></script>
<script src="js/tab-manager.js"></script>
<script src="js/tabs/process-tab.js"></script>
<script src="js/tabs/import-tab.js"></script>
<script src="js/tabs/formatter-tab.js"></script>
<script src="js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js" integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous"></script>

</body>
</html>
