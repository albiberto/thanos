<!-- Process Tab Content - Simplified -->
<div class="h-100 d-flex flex-column">
    <!-- Header with Controls -->
    <div class="d-flex justify-content-between align-items-center mb-3 pb-2 border-bottom border-success border-2">
        <h2 class="h4 mb-0 text-success fw-bold">⚙️ Process Boards</h2>
        <div class="d-flex gap-2">
            <button class="btn btn-outline-success btn-sm" id="refreshBtn" onclick="window.snake.processTabManager.refreshGrids()">
                🔄 Refresh
            </button>
            <button class="btn btn-success btn-sm" id="processAllBtn" onclick="window.snake.processTabManager.processAllGrids()">
                ⚡ Process All
            </button>
        </div>
    </div>

    <!-- Stats Section - Compatta -->
    <div class="row g-2 mb-3" id="statsSection">
        <div class="col-md-3">
            <div class="card text-white bg-primary">
                <div class="card-body text-center py-2">
                    <div class="h4 mb-1" id="totalBoards">0</div>
                    <div class="small">Total Boards</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-success">
                <div class="card-body text-center py-2">
                    <div class="h4 mb-1" id="processedBoards">0</div>
                    <div class="small">Processed</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-warning">
                <div class="card-body text-center py-2">
                    <div class="h4 mb-1" id="pendingBoards">0</div>
                    <div class="small">Pending</div>
                </div>
            </div>
        </div>
        <div class="col-md-3">
            <div class="card text-white bg-danger">
                <div class="card-body text-center py-2">
                    <div class="h4 mb-1" id="errorBoards">0</div>
                    <div class="small">Errors</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Grids List - Spazio massimo disponibile -->
    <div class="flex-fill overflow-auto">
        <div class="row g-3" id="processorsList">
            <!-- Grids will be dynamically loaded here -->
            <div class="col-12">
                <div class="d-flex justify-content-center align-items-center" style="min-height: 200px;">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Progress Section -->
    <div class="mt-2" id="progressSection" style="display: none;">
        <div class="card border-info">
            <div class="card-body py-2">
                <div class="d-flex justify-content-between align-items-center mb-1">
                    <span class="fw-semibold small">Processing Progress</span>
                    <span id="progressText" class="small">0%</span>
                </div>
                <div class="progress" style="height: 0.5rem;">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" id="progressBar" style="width: 0%"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Loading Overlay -->
<div id="loadingOverlay" class="position-fixed top-0 start-0 w-100 h-100 d-flex flex-column justify-content-center align-items-center bg-white bg-opacity-75" style="display: none !important; z-index: 1050;">
    <div class="spinner-border text-success mb-3" role="status" style="width: 3rem; height: 3rem;">
        <span class="visually-hidden">Loading...</span>
    </div>
    <h5 class="text-success">Processing...</h5>
    <p class="text-muted">Please wait while we process your boards</p>
</div>
